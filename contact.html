<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/food-truck-styles.css">
    <title>Contact - The Rolling Feast</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <section id="contact">
        <div class="contact-image"></div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us:</p>
            <ul>
                <li>Email: rollingfeast@foodtruck.com</li>
                <li>Phone: (555) 123-4567</li>
                <li>Follow us on social media: <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></li>
            </ul>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 The Rolling Feast Food Truck. All rights reserved.</p>
    </footer>
</body>
</html>
